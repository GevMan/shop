{% extends 'base.html'%}
{% block title %}
    Create Product
{% endblock %}

{% block content_title %}
    <h1 class="text-center">Create Product</h1>
    <a href="{{ url_for('create_category') }}" class="btn btn-danger float-right" data-toggle="modal" data-target="#exampleModal1">Add Category</a>
   

{% endblock %}

{% block content %}

    <div class="top-pad">
       
        <form
            class="form-horizontal"
            method="POST"
            action="{{url_for('create_product')}}"
            role="form"
            enctype="multipart/form-data">
            
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type ="text" class="form-control" id="name" name="name">
            </div>
            
          </div>
          <div class="form-group">

            <label for="price" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
                <input type ="number" step="0.5" class="form-control" id="price" name="price">
            </div>
          </div>
                

          <div class="form-group ">
                <label for="category" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                <select id="category" class="form-control"  name='category' size=1>
                        <option selected>Choose...</option>
                    {%for category in categories%}
                        <option value="{{ category.id }}">{{category.name}}</option>
                    {% endfor %}
                </select>
                
              </div>

              
            </div>
          <label for="company" class="col-sm-2 control-label">Company</label>
          <div class="col-sm-10">
              <input type ="text" class="form-control" id="company" name="company">
          </div>
       
          <div class="form-group">
              <label for="exampleInputPassword1">Description</label>
              <textarea  rows="5" class="form-control" name="description"></textarea>
            </div>
         
          
              <label for="exampleInputEmail"> Main picture</label>
              <input type="file" class="form-control" name="product_picture">
              
              
          

            <div>
                <label for="exampleInputEmail">Other pictures</label>
                <input type="file" class="form-control" name="image[]" multiple>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
          </form>
    </div>




    <!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel1">Add Category</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control newCategoryName" name="name">
              <div>
                  <small class="form-text text-danger nameError"></small>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary addCategory">Add</button>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
