{% extends 'base.html'%}
{% block title %}
    Edit Product
{% endblock %}

{% block content_title %}
   <h1 class="text-center">Edit Your Product</h1>
{% endblock %}

{% block content %}
<form method="post" action="{{ url_for('edit_product',id=product.id)}}" class="col-6 offset-3" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{{ product.id }}">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" name="name" value="{{ product.name }}">
    </div>
    
    <div class="form-group">
            <label for="price" class="control-label">Price</label>
            <input type="number" step="0.5" class="form-control" name="price" value="{{ product.price }}">
    </div>

    <div class="form-group">
        <label for="category" >Category</label>
        <select id="category" class="form-control"  name="category"  size=1  >
            <option selected  >Choose...</option>
            {%for category in categories%}
                <option value="{{ category.id }}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="company">Comapany</label>
        <input type="text" class="form-control" name="company" value="{{product.company}}">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea  rows="5" class="form-control" name="description">{{ product.description }}</textarea>
    </div>

    <div class="form-group">
            <label for="picture">Product Picture</label>
            <input type="file" class="form-control" name="picture" value="{{product.product_picture}}">     
    </div>

    <button type="submit" class="btn btn-primary btn-block mt-5 mb-5">Save</button>

</form>

{% endblock %}
